<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攤位順序抽籤</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
        }

        .card-container {
            display: inline-block;
            width: 100px;
            height: 150px;
            margin: 10px;
            perspective: 1000px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: lightblue;
            text-align: center;
            line-height: 150px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .card-flipped {
            transform: rotateY(180deg);
        }
        .card .back, .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card .back {
            backface-visibility: hidden;
            transform: rotateY(180deg);
            font-size: 36px;
            background-color: lightgreen;
            text-align: center;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <h1>點擊牌子來抽取攤位順序</h1>

    <label for="player-name">選擇你的店家：</label>
    <select id="player-name">
        <option value="" disabled selected>請選擇</option>
        <option value="甲">甲</option>
        <option value="乙">乙</option>
        <option value="丙">丙</option>
        <option value="丁">丁</option>
        <option value="戊">戊</option>
        <option value="己">己</option>
        <option value="庚">庚</option>
        <option value="辛">辛</option>
        <option value="壬">壬</option>
        <option value="揆">揆</option>
    </select>

    <label for="verify-name">輸入你的店名來驗證：</label>
    <input type="text" id="verify-name" placeholder="請輸入你的店名">

    <div id="cards">
        <!-- 10 張卡片 -->
        <div class="card-container" data-card="1"><div class="card"><div class="front">A</div><div class="back"></div></div></div>
        <div class="card-container" data-card="2"><div class="card"><div class="front">B</div><div class="back"></div></div></div>
        <div class="card-container" data-card="3"><div class="card"><div class="front">C</div><div class="back"></div></div></div>
        <div class="card-container" data-card="4"><div class="card"><div class="front">D</div><div class="back"></div></div></div>
        <div class="card-container" data-card="5"><div class="card"><div class="front">E</div><div class="back"></div></div></div>
        <div class="card-container" data-card="6"><div class="card"><div class="front">F</div><div class="back"></div></div></div>
        <div class="card-container" data-card="7"><div class="card"><div class="front">G</div><div class="back"></div></div></div>
        <div class="card-container" data-card="8"><div class="card"><div class="front">H</div><div class="back"></div></div></div>
        <div class="card-container" data-card="9"><div class="card"><div class="front">I</div><div class="back"></div></div></div>
        <div class="card-container" data-card="10"><div class="card"><div class="front">J</div><div class="back"></div></div></div>
    </div>

    <!-- button id="reset-button">復原遊戲</button> -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, update, set, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpDyw8s5ybHoqjPdYE07XrFt2iXa5Z1s8",
            authDomain: "cisirrandom.firebaseapp.com",
            databaseURL: "https://cisirrandom-default-rtdb.firebaseio.com",
            projectId: "cisirrandom",
            storageBucket: "cisirrandom.firebasestorage.app",
            messagingSenderId: "422201639302",
            appId: "1:422201639302:web:e64b9d321d9d3887dd2c07",
            measurementId: "G-ZBPQQ6FJ3W"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        let usedNumbers = [];

        function getRandomNumber() {
            let num;
            do {
                num = Math.floor(Math.random() * 10) + 1;
            } while (usedNumbers.includes(num));
            usedNumbers.push(num);
            return num;
        }

        const cards = document.querySelectorAll('.card-container');
        let selectedCards = {};

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const cardNumber = card.getAttribute('data-card');
                const playerName = document.getElementById('player-name').value;
                const verifyName = document.getElementById('verify-name').value.trim();

                if (!playerName) {
                    alert("請選擇你的店名！");
                    return;
                }

                if (verifyName !== playerName) {
                    alert("輸入的店名不符，請重新輸入！");
                    return;
                }

                if (selectedCards[playerName]) {
                    alert(playerName + " 已經選過卡片，無法再次選擇！");
                    return;
                }

                const cardRef = ref(database, 'cards/' + cardNumber);
                get(cardRef).then(snapshot => {
                    if (snapshot.exists() && snapshot.val().selected) {
                        alert("這張卡片已被選擇！");
                    } else {
                        let randomNum = getRandomNumber();
                        update(cardRef, { selected: true, player: playerName, number: randomNum }).then(() => {
                            card.querySelector('.back').innerHTML = `${playerName}<br>${randomNum}`;
                            card.querySelector('.card').classList.add('card-flipped');
                            selectedCards[playerName] = true;
                        });
                    }
                });
            });
        });

        window.onload = () => {
            cards.forEach(card => {
                const cardNumber = card.getAttribute('data-card');
                const cardRef = ref(database, 'cards/' + cardNumber);

                get(cardRef).then(snapshot => {
                    if (snapshot.exists() && snapshot.val().selected) {
                        const data = snapshot.val();
                        card.querySelector('.back').innerHTML = `${data.player}<br>${data.number}`;
                        card.querySelector('.card').classList.add('card-flipped');
                        selectedCards[data.player] = true;
                    }
                });
            });
        };

        document.getElementById('reset-button').addEventListener('click', () => {
            remove(ref(database, 'cards')).then(() => {
                alert("遊戲已復原！");
                window.location.reload();
            });
        });
    </script>
</body>
</html>
